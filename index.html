<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="https://i.imgur.com/NH0Y2du.png" />
    <link href="https://fonts.googleapis.com/css?family=Oswald|Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Quarantine Movie Releases</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div id='title'>
            <h1>Quarantine</h1>
            <h2>movie release schedule</h2>
        </div>
        <div id='nav-right'>
            <form>
                <input type='text' placeholder='Search movie'/>
            </form>
            <p>&#9776;</p>
        </div>
    </nav>  
    <section id='hamburger-slideout'>

        <div>
            <p id='home'><a href='#'>Home</a></p>
            <p id='faq-burger'><a href='#'>FAQ</a></p>
            <p id='tracker'><a href='#'>Release Tracker</a></p>
        </div>
    </section> 
    <section id='changeView'>
        <p id='calendarToggle'> 
            <span id='original' class='selected'>Original</span> 
            <span class="slideContainer"><input type="range" min="1" max="2" value="1" class="slider" id="cal_type"></span>
            <span id='delayed'>Delayed</span> 
        </p>
    </section>
    <main>
    </main>
    <footer>
        <p>Designed by Paul Partridge</p>
    </footer>
</body>
</html>
